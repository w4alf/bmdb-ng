<div class='component-content'>
    <div class='lefthalf'>
        <span class='component-title'>{{title}} </span>
        <span><a routerLink='/movies/create'>
                <img id='createnew' width='20' height='20' src='assets/add-icon.png' title='Add New'></a>
        </span>
    </div>
</div>

<p *ngIf='!movies'>Loading...</p>
<div *ngIf='movies'>

<table class="table" style="width: 1200px">

    <tr>
        <th><a (click)="sortBy('id')">ID</a></th>
        <th><a (click)="sortBy('title')">Title</a></th>
        <th><a (click)="sortBy('year')">Year</a></th>
        <th>Action</th>

    </tr>

    <tr *ngFor="let m of movies">
        <td>{{m.id}}</td>
        <td>{{m.title}}</td>
        <td>{{m.year}}</td>
        <td><a routerLink='/movies/detail/{{m.id}}'><img src='assets/details.png' width='20' height='20' title='Detail'></a> | <a routerLink='/movies/edit/{{m.id}}'><img src='assets/pencil-icon.png' width='20' height='20' title='Edit'></a></td>
    </tr>

</table>
</div>
